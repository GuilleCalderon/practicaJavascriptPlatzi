    <header>
        <h1>Porcentajes y descuentos</h1>

    <div class="container">

    <section class="section">
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto:</label><br>
            <input id="InputPrice" type="number"><br>

            <label for="InputCoupon">Ingresa el cupon para un descuento en tu producto:</label>
            <input id="InputCoupon" type="text"><br>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="ResultP"></p>
        </form>
    </section>
    </div>

    <section>
        <p>Escribi "5%", "10%, "30%"" y sorprendete con tu descuentazo!!!</p>
    </section>
